<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2 text-center">HF : Baza ofert - Zarejestruj się</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/register}" th:object="${userForm}" method="post">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Imię</label>
                                <input type="text" class="form-control" th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Imię musi zawierać od 3 do 30 znaków</p>
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Nazwisko</label>
                                <input type="text" class="form-control" th:field="*{surname}">
                                <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Nazwisko musi zawierać od 3 do 30 znaków</p>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Nazwa użytkownika</label>
                            <input class="form-control" placeholder="" th:field="*{login}">
                            <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Nazwa użytkownika musi zawierać od 3 do 30 znaków</p>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Hasło</label>
                            <input class="form-control" type="password" th:field="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Hasło musi zawierać od 3 do 30 znaków</p>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Zarejestuj się</button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Jesteś już zarejestowany? <a th:href="@{/login}">Zaloguj</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->

</body>
</html>
