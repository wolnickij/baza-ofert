<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HF : dodaj użytkownika</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <header class="card-header">
                    <a th:href="@{/home}" class="float-right btn btn-outline-primary mt-1">Wróć</a>
                    <h4 class="card-title mt-2">HF : Baza ofert - Dodaj klienta</h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/customer}" th:object="${customerForm}" method="post">
                            <div class="form-group">
                                <label>Nazwa krótka klienta</label>
                                <input type="text" class="form-control" th:field="*{customerShortName}">
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                <label>Nazwa pełna klienta</label>
                                <input type="text" class="form-control" th:field="*{customerFullName}">
                            </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Numer VAT</label>
                            <input type="text" class="form-control" th:field="*{taxNumber}">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Ulica i nr domu</label>
                            <input type="text" class="form-control" th:field="*{streetNameAndNo}">
                        </div> <!-- form-group end.// -->
                        <div class="form-row">
                        <div class="form-group col-4">
                            <label>Kod pocztowy</label>
                            <input type="text" class="form-control" th:field="*{postalCode}">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-4">
                            <label>Miasto</label>
                            <input type="text" class="form-control" th:field="*{city}">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-4">
                            <label>Kraj</label>
                            <input type="text" class="form-control" th:field="*{country}">
                        </div>
                        </div><!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg">Dodaj klienta</button>
                            <a th:href="@{/home}" role="button" class="btn btn-primary btn-lg">Anuluj</a>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->

</body>
</html>
