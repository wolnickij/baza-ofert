<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<h1>Customers list</h1>
<table>
    <tr>
        <th>Short name</th>
        <th>Full name</th>
        <th>Full name</th>
    </tr>
    <tr th:each="customer : ${Customers}">
        <td th:text="${customer.customerShortName}"></td>>
    </tr>
</table>
</body>
</html>
